
<!DOCTYPE html>
<html>
<head>
    <title>Benefit Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2>Benefit Plans</h2>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Description</th><th>Active</th></tr></thead>
        <tbody>
        {% for plan in plans %}
            <tr>
                <td>{{ plan.id }}</td>
                <td>{{ plan.name }}</td>
                <td>{{ plan.type }}</td>
                <td>{{ plan.description }}</td>
                <td>{{ 'Yes' if plan.active else 'No' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
