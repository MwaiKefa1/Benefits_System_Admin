
<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h2>Add New Employee</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label><input class="form-control" type="text" name="name" required>
        </div>
        <div class="mb-3">
            <label>Email</label><input class="form-control" type="email" name="email" required>
        </div>
        <div class="mb-3">
            <label>Department</label><input class="form-control" type="text" name="department" required>
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
